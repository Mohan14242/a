- name: basic looping example
  hosts: localhost
  tasks:
  - name: check the roboshop user exit or not
    ansible.builtin.command: id roboshop
    register: output
    ignore_errors: true
  - name: print the variable values
    ansible.builtin.debug:
      msg: "{{output}}"
  - name: creating the user if not exists
    become: yes
    ansible.builtin.user:
      name: mohan
    when: output.rc == 1

